        <div class="auth-wrapper">
            <div class="container-fluid h-100">
                <div class="row flex-row h-100 bg-white">
                    <div class="col-xl-7 col-lg-7 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                        <div class="lavalite-bg" style="background-image: url('../images/admin.jpg')">
                            <div class="lavalite-overlay"></div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-7 my-auto p-0">
                        <div class="authentication-form mx-auto">
                            <div class="logo-centered">
                                <a href="../index.html"><img src="../lawyerDashboard/src/img/logo.png" alt=""></a>
                            </div>
                            <h3 class="text-center">مرحباً بك فى محاميك</h3>
                            <form action="cpindex.html">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="البريد الإلكتروني" required="" value="">
                                    <i class="ik ik-mail"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="كلمة السر" required="" value="">
                                    <i class="ik ik-lock"></i>
                                </div>
                                <div class="row">
                                    <div class="col text-right">
                                        <label class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                                            <span class="custom-control-label">&nbsp;تذكرني</span>
                                        </label>
                                    </div>
                                    <div class="col text-left">
                                        <a href="forgot-password.html">نسيت كلمة السر</a>
                                    </div>
                                </div>
                                <div class="sign-btn text-center">
                                    <button class="btn btn-theme">دخول</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
